language: java
before_script:
  - unset GEM_PATH GEM_HOME IRBRC
  - "export PATH=`pwd`/bin:$PATH"

jdk:
  - oraclejdk7
  - openjdk6

env:
  # disable cext
  global:
    - JAVA_OPTS="-server -Djruby.cext.enabled=false"
  matrix:
    - TARGET='test-extended'
    - TARGET='spec:ci_interpreted_via_env' RUBYSPEC_LANG_VER='1.8'
    - TARGET='spec:ci_interpreted_via_env' RUBYSPEC_LANG_VER='1.9'
    - TARGET='jar-complete'
    - TARGET='dist'

matrix:
  allow_failures:
    - env: TARGET='spec:ci_interpreted_via_env' RUBYSPEC_LANG_VER='1.8'
    - env: TARGET='spec:ci_interpreted_via_env' RUBYSPEC_LANG_VER='1.9'
  exclude:
    - jdk: openjdk6
      env: TARGET='jar-complete'
    - jdk: openjdk6
      env: TARGET='dist'

script: "ant $TARGET"
install: /bin/true
notifications:
  irc:
    channels:
      - "irc.freenode.org#jruby"
    on_success: change
    on_failure: always
    template:
      - "%{repository} (%{branch}:%{commit} by %{author}): %{message} (%{build_url})" 
